<md-card class="cosmonaut-form-container">
  <div layout="column" ng-cloak class="md-inline-form">
    <h3 class="md-headline title">Elektronická evidence kosmonautů</h3>
    <md-content layout-padding>
      <form name="formCosmonaut" novalidate>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Jméno</label>
            <input type="text" placeholder="Karel" ng-model="cosmonaut.firstName" flex-gt-sm required>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Příjmení</label>
            <input type="text" placeholder="Novák" ng-model="cosmonaut.surname" required>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Datum narození</label>
            <input placeholder="01.05.1990" ng-model="cosmonaut.birthdate" ng-pattern="/\d{2}\.\d{2}\.\d{4}/g" required>
          </md-input-container>
          
          <md-input-container class="md-block" flex-gt-sm>
            <label>Superschopnost</label>
            <input type="text" placeholder="Rychlost" ng-model="cosmonaut.superpower" required>
          </md-input-container>      
      </form>
      <md-button ng-disabled="! isFormValid(formCosmonaut)" class="md-primary md-raised" ng-click="isFormValid(formCosmonaut) && addNewCosmonaut()">Přidat</md-button>
    </md-content>
  </div>
  <div>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
            <th>Jméno</th>                   
            <th>Příjmení</th>
            <th>Datum narození</th>
            <th>Superschopnost</th>
            <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="cosmonaut in cosmonauts track by $index">
        <tr>
            <td>{{cosmonaut.firstName}}</td>
            <td>{{cosmonaut.surname}}</td>
            <td>{{cosmonaut.birthdate}}</td>
            <td>{{cosmonaut.superpower}}</td>
            <td><md-icon md-svg-src="images/svg/ic_clear_black_24px.svg" class="material-icons" ng-click="removeCosmonaut($index)"></md-icon></td>           
        </tr>
      </tbody>
    </table>
  </div>
</md-card>
